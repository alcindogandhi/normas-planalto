<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Normas brasileiras</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #222;
        }
        h1 {
            text-align: center;
            margin-top: 2.5rem;
            color: #2a4d69;
            letter-spacing: 1px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 480px;
            margin: 2rem auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px 0 rgba(60,80,120,0.08);
        }
        li {
            border-bottom: 1px solid #e6e6e6;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            display: block;
            padding: 1.1rem 2rem;
            text-decoration: none;
            color: #2a4d69;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s, padding-left 0.2s;
            border-radius: 16px 16px 0 0;
        }
        a:hover, a:focus {
            background: #e0e7ef;
            color: #1a2a3a;
            padding-left: 2.5rem;
        }
        @media (max-width: 600px) {
            ul {
                max-width: 98vw;
            }
            a {
                font-size: 1rem;
                padding: 1rem 1rem;
            }
        }
    </style>
</head>
